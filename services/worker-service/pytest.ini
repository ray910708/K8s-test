[pytest]
# Pytest configuration for API Gateway

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=49

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    redis: Tests that require Redis connection

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */venv/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
