apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: microservices-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # Resource-based metrics
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metrics (requires Prometheus Adapter)
  # Uncomment when Prometheus Adapter is installed
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "100"
  # - type: Pods
  #   pods:
  #     metric:
  #       name: requests_in_progress
  #     target:
  #       type: AverageValue
  #       averageValue: "50"

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of current pods
        periodSeconds: 15
      - type: Pods
        value: 1  # Or max 1 pod at a time
        periodSeconds: 15
      selectPolicy: Min  # Choose the most conservative policy
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double the pods
        periodSeconds: 15
      - type: Pods
        value: 2  # Or add 2 pods at a time
        periodSeconds: 15
      selectPolicy: Max  # Choose the most aggressive policy
