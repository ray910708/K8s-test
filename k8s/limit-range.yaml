apiVersion: v1
kind: LimitRange
metadata:
  name: microservices-limitrange
  namespace: microservices-demo
spec:
  limits:
  # Container-level limits
  - type: Container
    max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: "10m"
      memory: 16Mi
    default:
      # Default limits (if not specified)
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      # Default requests (if not specified)
      cpu: "100m"
      memory: 128Mi
    maxLimitRequestRatio:
      # Prevent setting limit >> request (wastes resources)
      cpu: "10"
      memory: "4"

  # Pod-level limits (sum of all containers)
  - type: Pod
    max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "10m"
      memory: 16Mi

  # PersistentVolumeClaim limits
  - type: PersistentVolumeClaim
    max:
      storage: 10Gi
    min:
      storage: 1Gi
