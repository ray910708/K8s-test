apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: microservices-demo
data:
  microservices-overview.json: |
    {
      "dashboard": {
        "title": "Microservices Overview",
        "tags": ["microservices", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate (req/s)",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(api_gateway_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(api_gateway_requests_total{status=~\"5..\"}[5m])) by (service) / sum(rate(api_gateway_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Request Duration (p95)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(api_gateway_request_duration_seconds_bucket[5m])) by (le, service))",
                "legendFormat": "{{service}} p95"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Requests In Progress",
            "type": "graph",
            "targets": [
              {
                "expr": "api_gateway_requests_in_progress",
                "legendFormat": "In Progress"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Redis Connection Status",
            "type": "stat",
            "targets": [
              {
                "expr": "api_gateway_redis_connection_status",
                "legendFormat": "Status"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Redis Pool Usage",
            "type": "gauge",
            "targets": [
              {
                "expr": "api_gateway_redis_pool_connections_in_use / api_gateway_redis_pool_connections_max",
                "legendFormat": "Usage"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16}
          },
          {
            "id": 7,
            "title": "Worker Tasks Processed",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(worker_tasks_processed_total[5m])) by (task_type)",
                "legendFormat": "{{task_type}}"
              }
            ],
            "gridPos": {"h": 4, "w": 12, "x": 12, "y": 16}
          }
        ],
        "refresh": "5s",
        "time": {"from": "now-1h", "to": "now"}
      }
    }
