apiVersion: v1
kind: ResourceQuota
metadata:
  name: microservices-quota
  namespace: microservices-demo
spec:
  hard:
    # Compute Resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi

    # Storage
    requests.storage: 50Gi
    persistentvolumeclaims: "10"

    # Object Counts
    pods: "50"
    services: "20"
    configmaps: "20"
    secrets: "20"
    replicationcontrollers: "0"  # We use Deployments, not RCs

    # Services with LoadBalancer/NodePort (cost control)
    services.loadbalancers: "2"
    services.nodeports: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: microservices-priority-quota
  namespace: microservices-demo
spec:
  # Separate quota for high-priority workloads
  hard:
    pods: "20"
    requests.cpu: "4"
    requests.memory: 8Gi
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["high-priority", "critical"]
